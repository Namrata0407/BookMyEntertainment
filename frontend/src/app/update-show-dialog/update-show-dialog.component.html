<!-- <h2>Update Show</h2> -->
<div class="modal-container">
    <form>
        <div class="form-group">
          <label for="availableSeats">Available Seats:</label>
          <input placeholder="Available Seats" type="number" id="availableSeats" name="availableSeats" [(ngModel)]="show.available_seats" required>
        </div>
        <div class="form-group">
          <!-- <label for="category">Category:</label> -->
          <input placeholder="Category" type="text" id="category" name="category" [(ngModel)]="show.category" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" [(ngModel)]="show.date" required>
        </div>
        <div class="form-group">
            <!-- <label for="startTime">Start Time:</label> -->
            <input placeholder="Start Time" type="text" id="startTime" name="startTime" [(ngModel)]="show.start_time" required>
          </div>
        <div class="form-group">
          <!-- <label for="endTime">End Time:</label> -->
          <input placeholder="End Time" type="text" id="endTime" name="endTime" [(ngModel)]="show.end_time" required>
        </div>
        <!-- Do not include input box for movie_id, it will be taken from the row on which the eye icon is clicked -->
        <div class="form-group">
          <label for="rating">Rating:</label>
          <input placeholder="Rating" type="number" id="rating" name="rating" [(ngModel)]="show.rating" required>
        </div>
        <div class="form-group">
          <label for="ticketPrice">Ticket Price:</label>
          <input placeholder="Ticket Price" type="number" id="ticketPrice" name="ticketPrice" [(ngModel)]="show.ticket_price" required>
        </div>
        <div class="form-group">
          <!-- <label for="venue">Venue:</label> -->
          <input placeholder="Venue" type="text" id="venue" name="venue" [(ngModel)]="show.venue" required>
        </div>
        <div class="dialog-buttons">
          <button mat-button (click)="onNoClick()">Cancel</button>
          <button mat-button (click)="onUpdateClick()">Update</button>
        </div>
      </form>
</div>
