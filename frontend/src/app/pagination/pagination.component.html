<div class="pagination">
  <button (click)="onPrevious()" [disabled]="currentPage === 1"><i class="fa-sharp fa-solid fa-chevron-left"></i></button>
  <span>{{ currentPage }}</span>
  <button (click)="onNext()" [disabled]="currentPage === totalPages"><i class="fa-sharp fa-solid fa-chevron-right"></i></button>
</div>
