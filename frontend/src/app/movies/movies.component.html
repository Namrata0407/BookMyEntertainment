<div class="movies-container">
   <div class="filter_main">
    <span>Filters</span>
    <div class="filter-section">
        <button class="filter-toggle" (click)="toggleFilter('language')">Language</button>
        <div class="filter-content" [ngClass]="{'collapsed': isLanguageCollapsed}">
          <div class="filter-options">
            <!-- Language options here -->
            <button (click)="filterByLanguage('Hindi')">Hindi</button>
            <button (click)="filterByLanguage('English')">English</button>
            <button (click)="filterByLanguage('Telgu')">Telgu</button>
            <button (click)="filterByLanguage('Tamil')">Tamil</button>
            <button (click)="filterByLanguage('Marathi')">Marathi</button>
            <button (click)="filterByLanguage('Malyalam')">Malyalam</button>
            <button (click)="filterByLanguage('Kannda')">Kannda</button>
            <button (click)="filterByLanguage('Punjabi')">Punjabi</button>
            <button (click)="filterByLanguage('Gujrati')">Gujrati</button>
            <button (click)="filterByLanguage('Multi Language')">Multi Language</button>
          </div>
        </div>
      </div>
    
      <div class="filter-section">
        <button class="filter-toggle" (click)="toggleFilter('genres')">Genres</button>
        <div class="filter-content" [ngClass]="{'collapsed': isGenresCollapsed}">
          <div class="filter-options">
            <!-- Genre options here -->
            <button (click)="filterByGenre('Drama')">Drama</button>
            <button (click)="filterByGenre('Action')">Action</button>
            <button (click)="filterByGenre('Thriller')">Thriller</button>
            <button (click)="filterByGenre('Comedy')">Comedy</button>
            <button (click)="filterByGenre('Romantic')">Romantic</button>
            <button (click)="filterByGenre('Crime')">Crime</button>
            <button (click)="filterByGenre('Horror')">Horror</button>
            <button (click)="filterByGenre('Biography')">Biography</button>
            <button (click)="filterByGenre('Adventure')">Adventure</button>
            <button (click)="filterByGenre('Animation')">Animation</button>
            <button (click)="filterByGenre('Hollywood')">Hollywood</button>
          </div>
        </div>
      </div>

        <button class="filter-toggle" (click)="toggleFilter('rating')">Rating</button>
        <div class="filter-content" [ngClass]="{'collapsed': isRatingCollapsed}">

      </div>
    
      <div class="filter-section">
        <button class="filter-toggle" (click)="toggleFilter('releaseDate')">Release Date</button>
        <div class="filter-content" [ngClass]="{'collapsed': isReleaseDateCollapsed}">
          <div class="filter-options">
            <!-- Release date options here -->
            <button>ASC</button>
            <button>DESC</button>
          </div>
        </div>
      </div>
   </div>
    



    <div class="movies-grid">
      <div class="movie-card" *ngFor="let movie of movies">
        <img [src]="movie.poster" [alt]="movie.title" class="movie-poster">
        <div class="movie-info">
          <h3>Title:{{ movie.title }}</h3>
          <p><strong>Description:</strong>{{ movie.description }}</p>
          <p><strong>Genre:</strong> {{ movie.genre }}</p>
          <p><strong>Duration:</strong> {{ movie.duration }}</p>
          <p><strong>Language:</strong> {{ movie.language }}</p>
          <p><strong>Release Date:</strong> {{ movie.releaseDate }}</p>
          <button class="book-now-button">Book Now</button>
        </div>
      </div>
    </div>
  </div>
  
<!-- Your existing movie listing code -->

<app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (onPageChanged)="onPageChanged($event)"
></app-pagination>
