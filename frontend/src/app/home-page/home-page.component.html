<!-- Home Page -->
<section class="home-page">
  <!-- Search Navbar -->
  <nav class="search-nav">
    <div class="main_div">
      <div class="logo">
        <!-- <img src="path/to/your/logo.png" alt="Logo"> -->
        <span>BookMyEntertainment</span>
      </div>
      <div class="search-box">
        <!-- Add your search input element here -->
        <input type="text" placeholder="Search..." />
      </div>
      <div class="auth-buttons">
        <!-- Add your login and signup buttons here -->
        <!-- Example: -->
        <button class="login-button">Log In</button>
        <button class="signup-button">Sign Up</button>
      </div>
      <div class="hamburger-menu" (click)="toggleHamburgerMenu()">
        <!-- Hamburger menu icon -->
        <div class="hamburger-icon">
          <!-- Add your hamburger menu icon here -->
          <!-- Example: Using Font Awesome -->
          <i class="fa fa-bars"></i>
        </div>
        <!-- Hamburger menu content -->
        <div class="hamburger-content" *ngIf="isHamburgerMenuOpen">
          <!-- Add your navigation links here -->
          <!-- Example: -->
          <!-- <a routerLink="/">Home</a> -->
          <!-- <a routerLink="/movies">Movies</a> -->
          <!-- <a routerLink="/shows">Shows</a> -->
          <!-- <a routerLink="/events">Events</a> -->
          <!-- You can add more navigation links based on your entities -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Rest of the content for the home page goes here -->

  <!-- Carousel -->

  <div class="slider">
    <div class="slider-container">
      <div class="slide">
        <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1688408453751_web.jpg" alt="Image 1" />
      </div>
      <div class="slide">
        <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1689679473819_horrordesktop.jpg" alt="Image 2" />
      </div>
      <div class="slide">
        <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1688198088033_motogpdesktop.jpg" alt="Image 3" />
      </div>
      <div class="slide">
        <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1689679473819_horrordesktop.jpg" alt="Image 4" />
      </div>
    </div>
  </div>
   <!-- Dots Navigation -->
   <div class="dots-container">
    <span class="dot" *ngFor="let slide of slides" [class.active]="currentIndex === slides.indexOf(slide)" (click)="jumpToSlide(slide)"></span>
  </div>
  
</section>
