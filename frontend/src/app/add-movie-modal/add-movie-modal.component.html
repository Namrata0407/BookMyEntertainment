<!-- <h2>Add Movie</h2> -->
<div class="modal-container">
    <form>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" [(ngModel)]="movie.title" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" [(ngModel)]="movie.description" required>
        </div>
        <div class="form-group">
          <label for="duration">Duration:</label>
          <input type="text" id="duration" name="duration" [(ngModel)]="movie.duration" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" [(ngModel)]="movie.genre" required>
        </div>
        <div class="form-group">
          <label for="language">Language:</label>
          <input type="text" id="language" name="language" [(ngModel)]="movie.language" required>
        </div>
        <div class="form-group">
          <label for="poster">Poster URL:</label>
          <input type="text" id="poster" name="poster" [(ngModel)]="movie.poster" required>
        </div>
        <div class="form-group">
          <label for="releaseDate">Release Date:</label>
          <input type="text" id="releaseDate" name="releaseDate" [(ngModel)]="movie.releaseDate" required>
        </div>
        <div class="dialog-buttons">
          <button mat-button (click)="onNoClick()">Cancel</button>
          <button mat-button (click)="onSubmit()">Submit</button>
        </div>
      </form>
</div>
