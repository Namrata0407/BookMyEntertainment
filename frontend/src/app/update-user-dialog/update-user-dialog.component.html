<div class="modal-container">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="updatedUser.name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="updatedUser.email" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" [(ngModel)]="updatedUser.gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="membershipType">Membership Type:</label>
            <input type="text" id="membershipType" name="membershipType" [(ngModel)]="updatedUser.membership_type"
                required>
        </div>
        <div class="dialog-buttons">
            <button mat-button (click)="onNoClick()">Cancel</button>
            <button mat-button (click)="onUpdateClick()">Update</button>
        </div>
    </form>

</div>
